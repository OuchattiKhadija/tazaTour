<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" text="Accueil"></ion-back-button>
    </ion-buttons>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="padding">

    <div class="logo">
      <ion-icon color="light" name="sunny"></ion-icon>
      <!-- <ion-icon color="light" name="contact"></ion-icon> -->
      <!-- <ion-icon color="light" name="cloudy-night"></ion-icon> -->
      <!-- <img src="../../assets/logo.png"> -->
    </div>

    <ion-item >
      <ion-input [(ngModel)]="email" color="light" type="mail" placeholder="Adresse email"></ion-input>
    </ion-item>

    <ion-item >
      <ion-input [(ngModel)]="nom" color="light" type="text" placeholder="Nom complet"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" color="light" type="password" placeholder="Mot de passe"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="cpassword" color="light" type="password" placeholder="Confirmez mot de passe"></ion-input>
    </ion-item>

    <br>
    
    <ion-button color="tertiary" expand="block" shape="round" (click)="inscription()">Inscription</ion-button>

  </div>
</ion-content>
